<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | TinyLink</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="text-align: center; padding-top: 5rem;">
        <h1 style="font-size: 6rem; margin-bottom: 1rem;">404</h1>
        <h2 style="margin-bottom: 2rem;">Link Not Found</h2>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">The link you are looking for does not exist or has been deleted.</p>
        <a href="/" style="
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
        ">Go Home</a>
    </div>
</body>
</html>
