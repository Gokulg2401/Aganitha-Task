<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Stats | TinyLink</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"></div>
        <header>
            <h1>Link Statistics</h1>
            <a href="/" style="color: var(--accent-color); text-decoration: none;">&larr; Back to Dashboard</a>
        </header>

        <main>
            <section class="card">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 2rem;">
                    <div style="flex: 1;">
                        <h2 id="stats-code" style="font-size: 2rem; margin-bottom: 0.5rem;">...</h2>
                        <a id="stats-url" href="#" target="_blank" class="original-url" style="font-size: 1.1rem; margin-bottom: 2rem; max-width: 100%;">...</a>
                    <div style="display: flex; flex-direction: column; align-items: center; background: white; padding: 1rem; border-radius: 1rem;">
                        <img id="qr-code" src="" alt="QR Code" width="150" height="150">
                        <span style="color: #333; font-size: 0.8rem; margin-top: 0.5rem; font-weight: 500;">Scan to visit</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
